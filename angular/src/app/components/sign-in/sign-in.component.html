<div class="container">
    <form class="login-100-form text-center align-items-center" style="color: #757575;">

        <div class="authBlock">
            <h3>Sign In</h3>
            <div class="md-form">
                <input type="email" class="form-control" placeholder="Email" #userName required>
            </div>

            <div class="md-form">
                <input type="password" class="form-control" placeholder="Password" #userPassword required>
            </div>

            <!-- Calling SignIn Api from AuthService -->
            <div class="md-form">
              <button class="btn-grad" (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
            </div>

          <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/register-user">Sign Up</span></span>
          </div>

            <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
        </div>

      <div class="md-form">
        <span class="or"><span class="orInner">Or sign in with:</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="md-form">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google"></i>
          Log in with Google
        </button>
      </div>

    </form>
</div>
