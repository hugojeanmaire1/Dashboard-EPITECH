<mat-toolbar style="background-color: transparent;">
  <button mat-mini-fab color="basic">
    <img class="twitch-icon" src="./assets/twitch_icon.png" />
  </button>
  <mat-card-title>Get a streamer</mat-card-title>
  <span class="example-spacer"></span>
  <button mat-mini-fab color="basic" [matMenuTriggerFor]="menu">
    <mat-icon color="primary">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (mousedown)="removeItem($event, widget)" (touchstart)="removeItem($event, widget)">
      <mat-icon>delete</mat-icon>
      <span>Remove</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div class="input">
  <form style="display: inline">
    <mat-form-field>
      <mat-label>Ex. Hello World !</mat-label>
      <input type="text" matInput [(ngModel)]="input" name="input">
    </mat-form-field>
    <button class="post-button" mat-raised-button color="basic" (click)="searchUser(input)">Search</button>
  </form>
  <div *ngIf="data">
    <div *ngFor="let user of data">
      <mat-card style="background-color: #543787">
        <mat-card-header>
          <img mat-card-avatar style="width: 50px; height: 50px" src="{{user.logo}}">
          <mat-card-title style="margin: 10px">{{user.display_name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-label  style="margin: 5px">{{ user.bio }}</mat-label><br>
          <mat-label style="margin: 5px">Creation: {{ getDate(user.created_at) }}</mat-label>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
