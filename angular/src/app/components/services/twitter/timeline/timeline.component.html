<div>
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab (click)="callTimeLine()">
        <mat-icon>add</mat-icon>
      </button>
      <li *ngFor="let elem of data">
        <span style="margin-bottom: 10px">{{elem.user.screenName}} -- {{elem.text}}<br></span>
      </li>
    </div>
  </gridster-item>
</div>
