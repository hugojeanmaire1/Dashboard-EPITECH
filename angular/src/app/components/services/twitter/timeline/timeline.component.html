<div>
  <div class="button-holder">
    <button mat-mini-fab (mousedown)="removeItem($event, widget)" (touchstart)="removeItem($event, widget)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-mini-fab (click)="callTimeLine()">
      <mat-icon>add</mat-icon>
    </button>
    <mat-list>
      <mat-list-item *ngFor="let tweet of data">
        <mat-card style="margin: 15px 10px;">
          <mat-card-content>{{tweet.user.screenName}} -- {{tweet.text}}</mat-card-content>
        </mat-card>
      </mat-list-item>
    </mat-list>
  </div>
</div>
