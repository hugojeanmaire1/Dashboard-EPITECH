<mat-drawer-container class="sidebar-container">
  <mat-drawer #drawer class="sidebar-elem" mode="side" style="background-color: rgb(44, 44, 46);">
    <app-sidebar (addItem)="addItem($event)"></app-sidebar>
  </mat-drawer>
  <div class="sidenav-content">
    <button class="button-top" mat-fab color="primary" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="flex-button-container">
      <a class="button-container" href="http://localhost:8080/services/twitter/login?uid={{getUserId()}}">
        <button class="button-top" mat-mini-fab color="primary">
          <img class="logo" src="./assets/twitter_logo.png" />
        </button>
        Login Twitter
      </a>
      <a class="button-container" href="http://localhost:8080/services/spotify/login?uid={{getUserId()}}">
        <button class="button-top" mat-mini-fab color="primary">
          <img class="logo" src="./assets/spotify_icon.png" />
        </button>
        Login Spotify
      </a>
      <a class="button-container" href="http://localhost:8080/services/twitch/login?uid={{getUserId()}}">
        <button class="button-top" mat-mini-fab color="primary">
          <img class="twitch-icon" src="./assets/twitch_icon.png" />
        </button>
        Login Twitch
      </a>
      <a class="button-container" href="http://localhost:8080/services/github/login?uid={{getUserId()}}">
        <button class="button-top" mat-mini-fab color="primary">
          <img class="logo" src="./assets/github_logo.png" />
        </button>
        Login Github
      </a>
    </div>
  </div>
  <gridster [options]="options" style="background-color: rgb(72, 72, 74)">
    <gridster-item style="background: {{getColorServices(item)}};" [item]="item" *ngFor="let item of dashboard">
      <app-twitter [widget]="item" [resizeEvent]="resizeEvent" (removeWidget)="removeItem($event.event, $event.item)"></app-twitter>
      <app-spotify [widget]="item" [resizeEvent]="resizeEvent" (removeWidget)="removeItem($event.event, $event.item)"></app-spotify>
      <app-twitch [widget]="item" [resizeEvent]="resizeEvent" (removeWidget)="removeItem($event.event, $event.item)"></app-twitch>
      <app-github [widget]="item" [resizeEvent]="resizeEvent" (removeWidget)="removeItem($event.event, $event.item)"></app-github>
      <app-coinmarketcap [widget]="item" [resizeEvent]="resizeEvent" (removeWidget)="removeItem($event.event, $event.item)"></app-coinmarketcap>
    </gridster-item>
  </gridster>
</mat-drawer-container>
