<mat-drawer-container class="sidebar-container" autosize>
  <mat-drawer #drawer class="sidebar-elem" mode="side">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <div class="sidenav-content">
    <button class="button" mat-fab color="primary" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="btn btn-success" href="http://localhost:8080/services/twitter/login?uid={{getId()}}">Login Twitter</a>
    <button class="button" mat-fab color="primary" (click)="addItem()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <gridster [options]="options" style="background-color: whitesmoke">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <app-twitter [widget]="item" [resizeEvent]="resizeEvent"></app-twitter>
      <app-spotify [widget]="item" [resizeEvent]="resizeEvent"></app-spotify>
      <app-twitch [widget]="item" [resizeEvent]="resizeEvent"></app-twitch>
    </gridster-item>
  </gridster>
</mat-drawer-container>
